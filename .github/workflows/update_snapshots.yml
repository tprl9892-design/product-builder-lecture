name: Update Lotto Snapshots

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-snapshots
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Snapshots
        run: |
          node scripts/build_lotto_snapshot.mjs
          node scripts/build_powerball_snapshot.mjs

      - name: Commit Changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/lotto_draws.json data/powerball_draws.json
          git commit -m "Update lotto snapshots"
          git push origin HEAD
